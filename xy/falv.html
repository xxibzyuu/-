<h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 法律协会</h4>
<p>&nbsp;法律协会成立于2008年，如今已经迈入第8个年头，法律协会一直以满足会员们的法律知识为主，为对法律感兴趣的会员们提供一个学习的平台以及一个展示自己的机会，让会员们在协会中在学习法律的同时也可以参与各种与法律有关的活动，从而增加会员们对法律的兴趣。法律协会的常规课是法律阵地以学习法律知识为主，同时法律协会也会不间断地开展各种特色活动如法院旁听，法律宣传签名活动，法律大讲堂，法律辩论赛等系列活动，提高会员们对法律的兴趣。
</p>
