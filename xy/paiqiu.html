  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 排球协会</h4>
  <p>&nbsp;排球协会成立于2005年，是院团委领导下的群众性组织。我们的宗旨是推广普及排球运动，丰富大学校园生活。社团以“提倡团队精神”为口号，我们的目标是培养具有新时代精神的大学生。    
社团内部，我们会每星期多次开展排球活动，以此来提高社员的排球水平，丰富社员的课余生活，增加社团内部人员的团结性。我们会为热爱排球活动的同学提供更广阔，丰富，休闲，有趣味的活动空间，增强同学们身心健康，使同学们更深刻地学习，体会“崇德励志，博学敬业”之精髓。

</p>
