<p>&nbsp;广东海洋大学寸金学院英语俱乐部（English Club）,简称英俱（EC）。是我们学院在院团委的帮助指导下最早成立的社团之一，口号是“We are a warm family”。以提高学员的英语学习的兴趣为宗旨，切实培养学员的团队意识，增强集体观念，同时提高会员的英语学习热情和口语交际能力，活跃校园的英语学习气氛。
