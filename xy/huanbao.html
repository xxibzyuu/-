  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 环保志愿者协会</h4>
  <p>&nbsp;环保志愿者协会成立于2003年，是校团委领导下的由学生自发组织而成的公益性社团。协会共有七大部门：外联部、网络部、秘书处、财务部、宣传部、组织部和人事部。作为学院一大特色社团，该社以加强广大师生的环境科学知识，提倡人人参与环保为己任，组织过系列环保活动。
    环保协会设有：人事部 外联部 网络部 财务部  秘书处 </p>
