  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 鱼尾纹音乐协会</h4>
  <img class="pic" src="images/社徽/鱼尾纹.jpg"/>
<p>&nbsp;鱼尾纹音乐协会成立于2000年,更多音乐“发烧友”在这里靠近音乐，走进音乐，感受音乐，理解音乐。自成立以来，学院大小晚会总能见到鱼尾纹成员的表演身影，其以高水平的音乐表演水准为学院师生带来了一次次美的“音乐之旅”的享受，为浓厚学院的艺术氛围作了积极的贡献。

</p>
