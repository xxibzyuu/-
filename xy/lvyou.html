  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;旅游兴趣小组</h4>
  <img class="pic" src="images/社徽/旅游.jpg"/>
 <p>&nbsp;为了给旅游管理专业的学生、旅游兴趣小组的成员提供实践实习的平台。让同学们学以自用，更好的发挥自身才能。通过模拟旅行社等实践操作，组织协会内部甚至校内同学出游，从而达到自身锻炼的目的。
通过实践不断地提高自身社会实践能力，自身对社会的适应能力，拓展自己的知识面，在学习中和实践中不断地自我总结，自我学习，从而锻炼自身综合能力。为培养旅游行业实用型人才，提高我国第三产业的优质发展。

</p>
