<div class="pingpangq">
  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 乒乓球协会</h4>
  <img class="pic" src="images/社徽/兵乓球.jpg"  />
<p>寸金乒乓球协会建立于我院1998年，是本院第二早建立的协会。本协会以“以球会友”为宗旨，提供一个以乒乓球兴趣爱好的交流平台。协会特色活动有一年一度的新生杯和寸金杯，每周两次的乒乓球常规教学课，让无基础的你学会乒乓球，让有基础的你会打乒乓球，还有组织与湛江各大高校进行乒乓球赛交流。会员们常组织聚会，在这里大家都收获了深厚的友情，寸金乒协期待你欢迎你的加入。
</p>
