  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;计算机协会</h4>
  <p>&nbsp;计算机协会从1999年成立至今，多年来，计算机协会一直奉行着为寸金师生们提供无偿的电脑维修服务和电脑知识普及的一贯宗旨，让更多老师同学了解计算机协会无时无刻都在他们身边帮助他们解决电脑的相关的问题。计算机协会在提供义诊之余，也进行了一系列的特色活动，例如富有想象力的动画PPT比赛、具有视觉冲突的海报设计大赛、拥有强大激情的组装机比赛等，同时也积极的和各大高校进行定期的交流。计算机协会连续三次评的优秀社团称号，这是对计算机协会里各位默默耕耘，无私奉献的会员们努力的最好肯定。计算机协会让我们再一次的改变寸金。

</p>
