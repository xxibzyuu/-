  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; 毽球协会</h4>
  <p>&nbsp;广东海洋大学寸金学院毽球协会成立于2006年，在院团委领导下，由毽球爱好者自愿组织的学生体育类社团。秉承全民健身，丰富校园文化，提高运动水平宗旨。
协会成员由对毽球有浓厚兴趣的学生组成，以丰富学生课余生活，激发学生参与运动的热情，提高学生的体育素质，促进毽球文化在校园的普及和推广，弘扬努力拼搏的体育精神，同时全面提高会员的交际、组织、领导和工作安排的能力。
</p>
