  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;笛箫兴趣小组</h4>
  <p>&nbsp;繁荣校园文化，增加社团特色，笛子是一件有几千年历史的乐器，代表我们国家优秀的传统文化，声音好听，简单好学，社会上有许多人在学笛子，许多高校也成立了笛箫社团。我们学校有专业的指导老师，马强老师，还有音乐系几十位专业学生，可以组成强大的技术支持，进行笛箫学习活动，以成立我们这个兴趣小组的。
