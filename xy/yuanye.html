  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;原野文学社</h4>
  <p>&nbsp;原野文学社是广东海洋大学寸金学院唯一一个纯文学性质的社团，成立于1999年11月26日。之所以取名为“原野”是因为当第一届师兄师姐们来到学院时，这里犹如一片原野的土地，等着他们用青春和热情去开拓。
原野文学社自建社以后，一直为广大文学爱好者搭建一个学习与交流的平台，始终本着“培养第一，发展第二”的原则，着重社员的成长，尊重社员的意见。在艰辛的岁月里，我们一届又一届的社员秉着“弘扬校园文化”的宗旨，努力耕耘。原野文学社是寸金学院五大社团之一，并屡次度获得“优秀社团”，是校园文化的主导先锋！
原野文学社包括创作、财务、组织、宣传、编辑、公关六大部门，各个部门分工明确，各有特色。

</p>
