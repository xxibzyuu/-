<h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 篮球协会</h4>
<img class="pic" src="images/社徽/篮球.jpg"  />
<p>&nbsp;广东海洋大学寸金学院篮球协会创立于2002年，其负责举办或协办寸金学院大小篮球比赛，同时组织学校队伍与其他院校进行交流比赛，每一年协会都会招纳爱好篮球的同学组织成球队，裁判部等部门，去进一步拓展自身实力。篮球协会是旨在从篮球运动角度，去丰富校园文化，为同学们提供一个交流平台，增添课余色彩的协会。 </p>
