  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; I.Magic魔术协会</h4>
  <p>&nbsp;I.Magic魔术协会创立到现在将近五年，魔术协会是一个注重魔术发展，并致力于将魔术文化渗透到学校各个阶层，各项活动，秉承以魔会友的原则。始终贯彻遵循萨斯顿三大原则和魔术师八大戒条，为了让魔术秘密不会流失，并且让老师学生认可我们的实力，我们协会一直在不断的摸索，不断革新，不断发展，作为一个年纪尚浅的协会，我们仍然还有很多地方需要变革，需要成长。但是正是因为我们年轻，拥有那份勇于创新的心，我们相信，我们的未来是美好的！

</p>
