  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 网球协会</h4>
  <img class="pic" src="images/社徽/网球.jpg" />
 <p>&nbsp;网球社团是大学校园文化建设的生力军，具有促进校园文化的功能。本社以丰富学生课余生活，推广网球，提高个人各方面素质以及促进学校文化建设的主旨创办此社，让学生在学习压力下放松自己的心情，以好的心情来对待学习，对待生活。 
&nbsp;网球社团内容：主要教学内容包括握拍方法，准备姿势及移动步伐，发球，接发球，抽击球，截击球，高压球与挑高球，放短球与反弹球，双打基本技术，基本战术培养。    
活动安排：每周两次社团活动。每月一次网球俱乐部聚会。 

</p>
