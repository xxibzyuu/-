  <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 交谊舞协会</h4>
  <p>&nbsp;广东海洋大学寸金学院交谊舞协会成立于1999年，是学院社团特色协会之一。培养了一批又一批的佼佼者的它，一直以“以舞会友，舞动青春”为宗旨。不但荣获我院颁发的优秀协会的荣誉称号，我们积极参加学校的各项表演和比赛有时还参加校外的比赛，与其他共同爱好者一起交流。在这里，你可以学习拉丁，华尔兹。

</p>
